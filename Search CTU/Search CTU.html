  function getvalue()
  {
 	var source=$( "#start option:selected" ).text();
  	var destination=$( "#end option:selected" ).text();
 
  
    
  	$('#buses').text("");
   

 
	$('#divbuses').slideToggle();
	$('#divbuses').slideDown();


	$('#buses').append('<tr><td><b>R. No. </b>&nbsp; &nbsp; </td><td><b>Route </b>&nbsp; &nbsp;</td><td><b>Time </b> &nbsp; &nbsp;</td><td><b>Freq.</b></td></tr></table>');

  {

    <select id="start" onchange="getvalue()">
    	<script>
    		var i=0, j=4, k=0, l=0, flag=0;
    		var list_bus = new Array();
    		list_bus[0]="";

    		for(i=0; i<buslist.length; i++)
    		{	
    			
    			for(j=4; j<buslist[i].length;j++)
    			{
    				flag=0;


    				for(k=0; k<list_bus.length; k++)
    				{
    				if(buslist[i][j]==list_bus[k])
    					{
    						flag=1;
    						break;
    					}

    				}


    				if(flag==0)
    				{
    					list_bus[l]=buslist[i][j];
    					l++;
    					flag=0;
    				}


    				
    			}
    		}


    			for(l=0; l<list_bus.length;l++)
    			{
    				document.write("<option>"+list_bus[l]);
    			}




    	</script>
     
    </select>

   <br>

    	<script >

    			}
    	</script>
